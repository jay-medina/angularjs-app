<div id="calcBody">
	<table>
		<tr>
			<td colspan="4" id="input">
				<div>{{equation}}</div>
				<input type="text" ng-model="values.displayValue"/>

			</td>
		</tr>
		<tr>
			<td><button ng-click="clearValue(true)">CE</button></td>
			<td><button ng-click="clearValue(true)">C</button></td>
			<td><button ng-click="backTrack()">Bck</button></td>
			<td><button ng-click="setOperation('/')">&#247;</button></td>
		</tr>
		<tr>
			<td><button class="number" ng-click="setValue(7);">7</button></td>
			<td><button class="number" ng-click="setValue(8);">8</button></td>
			<td><button class="number" ng-click="setValue(9);">9</button></td>
			<td><button ng-click="setOperation('*')">x</button></td>
		</tr>
		<tr>
			<td><button class="number" ng-click="setValue(4);">4</button></td>
			<td><button class="number" ng-click="setValue(5);">5</button></td>
			<td><button class="number" ng-click="setValue(6);">6</button></td>
			<td><button ng-click="setOperation('-')">-</button></td>
		</tr>
		<tr>
			<td><button class="number" ng-click="setValue(1);">1</button></td>
			<td><button class="number" ng-click="setValue(2);">2</button></td>
			<td><button class="number" ng-click="setValue(3);">3</button></td>
			<td><button ng-click="setOperation('+')">+</button></td>
		</tr>
		<tr>
			<td><button class="number" ng-click="setValue(0);">0</button></td>
			<td>.</td>
			<td colspan="2" class="number"><button id="equalsign" ng-click="evaluate()">=</button></td>
		</tr>

	</table>
</div>
